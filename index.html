<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 id="title">Stopwatch</h1>
        <p class="subtitle">Track your time with precision</p>
    </div>
    
    <div class="wave-container">
        <svg viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#ffffff" />
            </g>
        </svg>
    </div>
    
    <div class="container">
        <div class="timedisplayed">
            <span class="time-unit">00</span>
            <span class="time-separator">:</span>
            <span class="time-unit">00</span>
            <span class="time-separator">:</span>
            <span class="time-unit">00</span>
            <span class="time-separator">:</span>
            <span class="time-unit">000</span>
        </div>
        
        <div class="buttons">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="stop" class="btn btn-secondary">Stop</button>
            <button id="reset" class="btn btn-secondary">Reset</button>
            <button id="record" class="btn btn-accent">Record</button>
        </div>
        
        <div class="records-section">
            <h3>Recorded Times</h3>
            <div id="records-list" class="records-list">
                <!-- Records will appear here -->
            </div>
        </div>
    </div>

    <div id="record-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Save Recorded Time</h2>
            <div class="current-time-display">
                <span id="modal-time">00:00:00:000</span>
            </div>
            <input type="text" id="record-name" placeholder="Enter a name for this record" maxlength="30">
            <div class="modal-buttons">
                <button id="save-record" class="btn btn-primary">Save</button>
                <button id="cancel-record" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
